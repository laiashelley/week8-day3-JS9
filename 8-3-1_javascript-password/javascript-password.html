<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="javascript-password.css">
    <title>Bucle While</title>
</head>
<body>

    <div class="titulo">
        <h1>Bienvenido al universo Star Wars!</h1>
        <p>¡Regístrate para obtener novedades de la saga!</p>
    </div>

    <div class="form">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" placeholder="Introduce un usuario">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Introduce una contraseña">
        <p>Pista: la contraseña es un personaje de Star Wars...</p>

        <input type="button" id="continuar" value="Continuar" onclick="continuar()">
    </div>

    <div id="mensaje-incorrecto">
        <h1>Contraseña incorrecta, ¡prueba con otro personaje!</h1>
        <input type="button" id="restablecer" value="Restablecer" onclick="location.reload()">
    </div>

    <div id="mensaje-prou">
        <h1>Numero máximo de intentos alcanzado. Vuelvelo a intentar en 5 minutos.</h1>
        <input type="button" id="restablecer" value="Restablecer" onclick="location.reload()">
    </div>

    <script src="javascript-password.js"></script>

</body>
</html>
